<div class="card-container">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title class="card-header-title">
        <div>{{ title }}</div>
      </mat-card-title>

      <button
        *ngIf="title === 'To do'"
        mat-icon-button
        color="primary"
        (click)="openDialog('300ms', '150ms')"
      >
        <mat-icon>add_box</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let todo of children">
        <app-todo
          [title]="todo.title"
          [description]="todo.description"
          [parent]="todo.parent"
          (deleteTitleEmit)="deleteTodo($event)"
          (moveLeftEmit)="moveTodoLeft()"
          (moveRightEmit)="moveTodoRight()"
        >
        </app-todo>
      </div>
    </mat-card-content>
  </mat-card>
</div>
